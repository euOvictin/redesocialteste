spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false
  
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-secret-key-for-testing-purposes-only-min-256-bits
  expiration: 3600000 # 1 hour for tests
  refresh-expiration: 7200000 # 2 hours for tests
